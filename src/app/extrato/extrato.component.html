<div class="container">
    <table class="table">
        <tr>
            <th>ID</th>
            <th>Data</th>
            <th>Descrição</th>
            <th>Valor</th>
            <th>Categoria</th>
        </tr>

        <tr *ngFor="let transacao of transacoes">
            <td> {{ transacao.id }} </td>
            <td> {{ transacao.data }} </td>
            <td> {{ transacao.descricao }} </td>
            <td> {{ transacao.valor }} </td>
            <td> {{ transacao.categoria }} </td>
        </tr>
    </table>
</div>
