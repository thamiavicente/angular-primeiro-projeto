<div class="text-center">

    <div class="spinner-grow text-info mt-5" role="status" *ngIf="estaCarregando">
        <span class="sr-only">Loading...</span>
    </div>

    <form #form="ngForm" (ngSubmit)="onSubmit(form)" class="form-signin pt-5">

        <div class="p-2">
            <input
            type="email" class="form-control"
            placeholder="Email" name="email"
            [(ngModel)]="email" email required
            [class.is-invalid]="exibeErro('email', form)" #emailInput/>
            <span class="invalid-feedback" *ngIf="exibeErro('email', form)"> E-mail inv치lido</span>
        </div>

        <div class="p-2">
            <input
            type="password" class="form-control"
            placeholder="Senha" name="password"
            [(ngModel)]="password" required
            [class.is-invalid]="exibeErro('password', form)" #passwordInput/>
            <span class="invalid-feedback" *ngIf="exibeErro('password', form)"> Senha inv치lida</span>

        </div>

        <span class="alertError" *ngIf="erroNoLogin">Usu치rio ou senha inv치lidos.</span>

        <div class="p-2">
            <button class="btn btn-lg btn-info btn-block" type="submit" [disabled]="estaCarregando">Entrar</button>
        </div> 
    </form> 
</div>
