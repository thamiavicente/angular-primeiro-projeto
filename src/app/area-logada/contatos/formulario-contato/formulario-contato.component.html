<div class="container pt-5">
    <div class="spinner-grow text-info" role="status" *ngIf="estaCarregando">
        <span class="sr-only">Loading...</span>
    </div>

    <div *ngIf="erroNoCarregamento" class="text-center">
        <h2>Deu erro :(</h2>
        <button (click)="carregarContato()" class="btn btn-info mt-4">Tentar novamente</button>
    </div>

    <form [formGroup]="contatoForm" *ngIf="!estaCarregando && !erroNoCarregamento">
        <div class="form-group">
            <label for="nome">Nome</label>
            <input
            type="text" class="form-control" id="nome"
            placeholder="Nome" formControlName="nome"
            [class.is-invalid]="exibeErro('nome')" />
        </div>

        <div class="form-group">
            <label for="cpf">CPF</label>
            <input
            type="text" class="form-control" id="cpf"
            placeholder="CPF" formControlName="cpf"
            [class.is-invalid]="exibeErro('cpf')" />
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input
            type="email" class="form-control" id="email"
            placeholder="Email" formControlName="email"
            [class.is-invalid]="exibeErro('email')" />
        </div>

        <div formGroupName="dadosBancarios">
            <div class="form-group">
                <label for="banco">Banco</label>
                <input
                type="text" class="form-control" id="banco"
                placeholder="Banco" formControlName="banco"
                [class.is-invalid]="exibeErro('dadosBancarios.banco')" />
            </div>
    
            <div class="form-group">
                <label for="ag">Agência</label>
                <input
                type="text" class="form-control" id="ag"
                placeholder="Agência" formControlName="ag"
                [class.is-invalid]="exibeErro('dadosBancarios.ag')" />
            </div>
    
            <div class="form-group">
                <label for="cc">Conta Corrente</label>
                <input
                type="text" class="form-control" id="cc"
                placeholder="Conta Corrente" formControlName="cc"
                [class.is-invalid]="exibeErro('dadosBancarios.cc')" />
            </div>
        </div>

        <div class="d-flex">
            <button class="btn btn-info mx-auto d-flex" (click)="onSubmit()">Salvar</button>

            <button class="btn btn-danger" (click)="voltar()"><fa-icon [icon]="faLongArrowAltLeft"></fa-icon></button>
        </div>

    </form>
</div>
