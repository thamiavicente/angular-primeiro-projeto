<div class="container pt-5">
    <form [formGroup]="contatoForm">
        <div class="form-group">
            <label for="nome">Nome</label>
            <input
            type="text" class="form-control" id="nome"
            placeholder="Nome" formControlName="nome"
            [class.is-invalid]="exibeErro('nome')" />
        </div>

        <div class="form-group">
            <label for="cpf">CPF</label>
            <input
            type="number" class="form-control" id="cpf"
            placeholder="CPF" formControlName="cpf"
            [class.is-invalid]="exibeErro('cpf')" />
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input
            type="email" class="form-control" id="email"
            placeholder="Email" formControlName="email"
            [class.is-invalid]="exibeErro('email')" />
        </div>

        <div class="form-group">
            <label for="banco">Banco</label>
            <input
            type="text" class="form-control" id="banco"
            placeholder="Banco" formControlName="banco"
            [class.is-invalid]="exibeErro('banco')" />
        </div>

        <div class="form-group">
            <label for="ag">Agência</label>
            <input
            type="number" class="form-control" id="ag"
            placeholder="Agência" formControlName="ag"
            [class.is-invalid]="exibeErro('ag')" />
        </div>

        <div class="form-group">
            <label for="cc">Conta Corrente</label>
            <input
            type="number" class="form-control" id="cc"
            placeholder="Conta Corrente" formControlName="cc"
            [class.is-invalid]="exibeErro('cc')" />
        </div>

        <div class="d-flex">
            <button class="btn btn-info mx-auto d-flex" (click)="onSubmit()">Salvar</button>

            <button class="btn btn-danger" (click)="voltar()"><fa-icon [icon]="faLongArrowAltLeft"></fa-icon></button>
        </div>

    </form>
</div>
